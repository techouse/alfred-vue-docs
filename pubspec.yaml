name: vuejs_docs_alfred_workflow
description: Search the Vue.js documentation using Alfred

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 2.1.2

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  alfred_workflow: ^0.3.0+1
  algolia: ^1.1.1
  args: ^2.3.1
  cli_script: ^0.3.0
  collection: ^1.17.0
  envied: ^0.3.0
  html_unescape: ^2.0.0
  json_annotation: ^4.7.0

dev_dependencies:
  build_runner: ^2.3.3
  dart_code_metrics: ^5.3.0
  envied_generator: ^0.3.0
  json_serializable: ^6.5.4
  lints: ^2.0.1
